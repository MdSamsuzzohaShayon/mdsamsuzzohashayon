        <rect class="cls-2" x="13" y="38" width="17" height="2"/>
        <rect class="cls-2" x="30" y="38" width="17" height="2"/>

        <!-- Relationship Nodes -->
        <circle class="cls-2" cx="30" cy="39" r="2"/>
